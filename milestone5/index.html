<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Dynamic Resume Builder (With Editable, Downloadable And Sharable Resume)
    </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header>
      <h1>Dynamic Resume Builder By Iftikhar Hussain</h1>
    </header>
    <main>
      <form id="resumeForm">
        <fieldset>
          <legend>Personal Information</legend>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </fieldset>
        <fieldset>
          <legend>Education</legend>
          <label for="education">Education:</label>
          <textarea
            id="education"
            name="education"
            rows="4"
            required
          ></textarea>
        </fieldset>
        <fieldset>
          <legend>Work Experience</legend>
          <label for="experience">Work Experience:</label>
          <textarea
            id="experience"
            name="experience"
            rows="4"
            required
          ></textarea>
        </fieldset>
        <fieldset>
          <legend>Skills</legend>
          <label for="skills">Skills:</label>
          <textarea id="skills" name="skills" rows="4" required></textarea>
        </fieldset>
        <button type="submit">Generate Resume</button>
      </form>
      <section id="resumeOutput" class="hidden">
        <h2>Resume</h2>
        <div id="resumeContent"></div>
        <div id="resumeActions" class="hidden">
          <button id="shareButton">Share Resume</button>
          <button id="downloadButton">Download as PDF</button>
          <p id="shareLinkContainer" class="hidden">
            Shareable link: <a id="shareLink" href="#" target="_blank"></a>
          </p>
        </div>
      </section>
    </main>
    <script src="dist/script.js"></script>
  </body>
</html>
